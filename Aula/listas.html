<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listas</title>
  </head>
  <body>
    <h1>Planetas não ordenados</h1>
    <ul>
      <li>Júpiter</li>
      <li>Satuno</li>
      <li>Marte</li>
      <li>Urano</li>
      <li>Mercúrio</li>
      <li>Netuno</li>
    </ul>

    <hr />
    <h2>Planetas ordenados</h2>
    <ol>
      <li>Mercúrio</li>
      <li>Venus</li>
      <li>Netuno</li>
      <li>Urano</li>
      <li>Marte</li>
      <li>Júpiter</li>
    </ol>
  </body>
</html>
